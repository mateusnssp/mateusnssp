<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .L {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: #fff;
    }
    .d {
      position: absolute;
      top: calc(50% - 2px);
      left: -4px;
      height: 9px;
      width: 9px;
      background: #000;
      animation: A 4s cubic-bezier(0, .8, 1, .2) calc(var(--d) * .2s) infinite;
    }
    @keyframes A {
      50%, to {
        transform: translateX(calc(100vw + 4px));
      }
    }
  </style>
</head>
<body>
  <div class="L">
    <div style="--d:1" class="d"></div>
    <div style="--d:2" class="d"></div>
    <div style="--d:3" class="d"></div>
    <div style="--d:4" class="d"></div>
    <div style="--d:5" class="d"></div>
    <div style="--d:6" class="d"></div>
    <div style="--d:7" class="d"></div>
  </div>
  <script>
    console.log("Parece que falamos a mesma língua! Você não pode me hackear mas pode ter meu número: +5537988518577")
  </script>
</body>
</html>
