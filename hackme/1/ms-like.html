<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .L {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(95deg, #fff 0%, #fff);
    }
    .d {
      position: absolute;
      top: calc(50% - 2px);
      left: -4px;
      height: 9px;
      width: 9px;
      background: #000;
      animation: A 4s cubic-bezier(0, .8, 1, .2) calc(var(--d) * .2s) infinite;
    }
    @keyframes A {
      50%, to {
        transform: translateX(calc(100vw + 4px));
      }
    }
  </style>
</head>
<body>
  <div class="L">
    <div style="--d:1" class="d"></div>
    <div style="--d:2" class="d"></div>
    <div style="--d:3" class="d"></div>
    <div style="--d:4" class="d"></div>
    <div style="--d:5" class="d"></div>
    <div style="--d:6" class="d"></div>
    <div style="--d:7" class="d"></div>
  </div>
  <script>
    console.log("50 61 72 65 63 65 20 71 75 65 20 66 61 6c 61 6d 6f 73 20 61 20 6d 65 73 6d 61 20 6c c3 ad 6e 67 75 61 21 20 56 6f 63 c3 aa 20 6e c3 a3 6f 20 70 6f 64 65 20 6d 65 20 68 61 63 6b 65 61 72 20 6d 61 73 20 70 6f 64 65 20 74 65 72 20 6d 65 75 20 6e c3 ba 6d 65 72 6f 3a 20 2b 35 35 33 37 39 38 38 35 31 38 35 37 37")
  </script>
</body>
</html>
